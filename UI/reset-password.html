<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>Hunna AI | Reset Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(16, 25, 34, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-glow-primary:focus {
            box-shadow: 0 0 15px rgba(13, 127, 242, 0.3);
            border-color: #0d7ff2;
        }

        .nebula-bg {
            background: radial-gradient(circle at 20% 30%, rgba(13, 127, 242, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                #101922;
        }

        .otp-input {
            background: rgba(16, 25, 34, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #0d7ff2;
            box-shadow: 0 0 10px rgba(13, 127, 242, 0.3);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 py-10 nebula-bg overflow-x-hidden">

    <div class="w-full max-w-md z-10 relative">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-background-dark/50 border border-white/10 mb-4 shadow-[0_0_20px_rgba(13,127,242,0.4)]">
                <span class="material-icons-round text-primary text-4xl">password</span>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Reset Password</h1>
            <p class="text-slate-400 mt-2 text-sm">Create a new password for <span id="userEmail"
                    class="text-white font-medium"></span></p>
        </div>

        <div class="glass-card rounded-xl p-8 shadow-2xl">
            <form id="resetForm" class="space-y-6">
                <!-- OTP Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2" for="otp">Enter 6-digit Code</label>
                    <input class="w-full otp-input py-3 tracking-[1em] font-mono text-2xl" id="otp" name="otp"
                        placeholder="123456" type="text" maxlength="6" required />
                </div>

                <!-- New Password Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2" for="newPassword">New Password</label>
                    <div class="relative">
                        <input
                            class="w-full bg-background-dark/40 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-slate-500 transition-all focus:outline-none neon-glow-primary"
                            id="newPassword" name="newPassword" placeholder="••••••••" type="password" required />
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2" for="confirmPassword">Confirm
                        Password</label>
                    <div class="relative">
                        <input
                            class="w-full bg-background-dark/40 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-slate-500 transition-all focus:outline-none neon-glow-primary"
                            id="confirmPassword" name="confirmPassword" placeholder="••••••••" type="password"
                            required />
                    </div>
                    <p id="passwordError" class="text-red-400 text-xs mt-1 hidden">Passwords do not match</p>
                </div>

                <!-- Submit Button -->
                <button
                    class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] shadow-[0_0_20px_rgba(13,127,242,0.4)] flex items-center justify-center"
                    type="submit">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script>
        const email = localStorage.getItem('resetEmail');
        if (email) {
            document.getElementById('userEmail').textContent = email;
        } else {
            window.location.href = 'forgot-password.html';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');

            if (newPassword !== confirmPassword) {
                passwordError.classList.remove('hidden');
                return;
            } else {
                passwordError.classList.add('hidden');
            }

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp, newPassword })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Server returned non-JSON: ' + text);
                }

                if (response.ok) {
                    alert('Password reset successful! Please log in.');
                    localStorage.removeItem('resetEmail');
                    window.location.href = 'login.html';
                } else {
                    alert(data.msg || 'Reset failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            }
        });
    </script>
</body>

</html>
