<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>Hunna AI | Forgot Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(16, 25, 34, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-glow-primary:focus {
            box-shadow: 0 0 15px rgba(13, 127, 242, 0.3);
            border-color: #0d7ff2;
        }

        .nebula-bg {
            background: radial-gradient(circle at 20% 30%, rgba(13, 127, 242, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                #101922;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 py-10 nebula-bg overflow-x-hidden">

    <div class="w-full max-w-md z-10 relative">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-background-dark/50 border border-white/10 mb-4 shadow-[0_0_20px_rgba(13,127,242,0.4)]">
                <span class="material-icons-round text-primary text-4xl">lock_reset</span>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Forgot Password?</h1>
            <p class="text-slate-400 mt-2 text-sm">Enter your email to receive a reset code</p>
        </div>

        <div class="glass-card rounded-xl p-8 shadow-2xl">
            <form id="forgotPasswordForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2" for="email">Email Address</label>
                    <div class="relative">
                        <input
                            class="w-full bg-background-dark/40 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-slate-500 transition-all focus:outline-none neon-glow-primary"
                            id="email" name="email" placeholder="name@company.com" type="email" required />
                    </div>
                </div>

                <!-- Submit Button -->
                <button
                    class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] shadow-[0_0_20px_rgba(13,127,242,0.4)] flex items-center justify-center group"
                    type="submit">
                    <span>Send Reset Code</span>
                    <span
                        class="material-icons-round ml-2 text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-slate-400">
                Remember your password?
                <a class="text-primary hover:text-blue-400 font-medium transition-colors ml-1" href="login.html">Sign
                    in</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/auth/request-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('resetEmail', email);
                    alert('Reset code sent! Check your email.');
                    window.location.href = 'reset-password.html';
                } else {
                    alert(data.msg || 'Request failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
