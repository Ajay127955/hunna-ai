<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Hunna AI | Secure Authentication</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d7ff2",
            "background-light": "#f5f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass-card {
      background: rgba(16, 25, 34, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .neon-glow-primary:focus {
      box-shadow: 0 0 15px rgba(13, 127, 242, 0.3);
      border-color: #0d7ff2;
    }

    .neon-glow-error {
      box-shadow: 0 0 15px rgba(248, 113, 113, 0.2);
      border-color: #f87171 !important;
    }

    .nebula-bg {
      background: radial-gradient(circle at 20% 30%, rgba(13, 127, 242, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
        #101922;
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 nebula-bg">
  <!-- Background Decoration Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-primary/10 rounded-full blur-[120px]"></div>
    <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-purple-600/10 rounded-full blur-[120px]"></div>
  </div>
  <div class="w-full max-w-md z-10">
    <!-- Branding Header -->
    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-background-dark/50 border border-white/10 mb-4 shadow-[0_0_20px_rgba(13,127,242,0.4)]">
        <span class="material-icons-round text-primary text-4xl">Auto_awesome</span>
      </div>
      <h1 class="text-3xl font-bold text-white tracking-tight">Hunna<span class="text-primary">.</span></h1>
      <p class="text-slate-400 mt-2 text-sm">Secure access to the future of AI</p>
    </div>
    <!-- Login Card -->
    <div class="glass-card rounded-xl p-8 shadow-2xl">
      <form class="space-y-6">
        <!-- Email Input -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2" for="email">Email Address</label>
          <div class="relative">
            <input
              class="w-full bg-background-dark/40 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-slate-500 transition-all focus:outline-none neon-glow-primary"
              id="email" name="email" placeholder="name@company.com" type="email" />
          </div>
        </div>
        <!-- Password Input with Error State Example -->
        <div>
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-medium text-slate-300" for="password">Password</label>
            <a class="text-xs font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot
              password?</a>
          </div>
          <div class="relative">
            <input
              class="w-full bg-background-dark/40 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-slate-500 transition-all focus:outline-none neon-glow-error"
              id="password" name="password" type="password" value="incorrect_pass" />
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300" type="button">
              <span class="material-icons-round text-lg">visibility</span>
            </button>
          </div>
          <!-- Validation Message -->
          <div class="mt-2 flex items-center gap-1 text-red-400">
            <span class="material-icons-round text-sm">error_outline</span>
            <span class="text-xs font-medium">Invalid password. Please try again.</span>
          </div>
        </div>
        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            class="h-4 w-4 rounded border-white/10 bg-background-dark/40 text-primary focus:ring-primary focus:ring-offset-background-dark"
            id="remember" name="remember" type="checkbox" />
          <label class="ml-2 block text-sm text-slate-400 select-none cursor-pointer" for="remember">Remember this
            device</label>
        </div>
        <!-- Action Buttons -->
        <div class="space-y-3">
          <button
            class="w-full py-3 px-4 bg-gradient-to-r from-primary to-purple-600 hover:from-primary/90 hover:to-purple-600/90 text-white font-semibold rounded-lg shadow-lg shadow-primary/20 transition-all active:scale-[0.98]"
            type="submit">
            Sign In
          </button>
          <div class="relative flex items-center py-2">
            <div class="flex-grow border-t border-white/10"></div>
            <span class="flex-shrink mx-4 text-slate-500 text-xs uppercase tracking-widest font-medium">Or continue
              with</span>
            <div class="flex-grow border-t border-white/10"></div>
          </div>
          <button onclick="window.location.href='/auth/google'"
            class="w-full py-3 px-4 bg-transparent border border-white/10 hover:bg-white/5 text-white font-medium rounded-lg flex items-center justify-center gap-3 transition-all"
            type="button">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
            Sign in with Google
          </button>
        </div>
      </form>
      <!-- Footer -->
      <div class="mt-8 text-center border-t border-white/5 pt-6">
        <p class="text-sm text-slate-400">
          Don't have an account?
          <a class="text-primary font-semibold hover:underline decoration-2 underline-offset-4 ml-1" href="#">Create
            Account</a>
        </p>
      </div>
    </div>
    <!-- Additional Links -->
    <div class="mt-8 flex justify-center space-x-6 text-xs text-slate-500 font-medium">
      <a class="hover:text-slate-300 transition-colors" href="#">Privacy Policy</a>
      <a class="hover:text-slate-300 transition-colors" href="#">Terms of Service</a>
      <a class="hover:text-slate-300 transition-colors" href="#">Support</a>
    </div>
  </div>
  <!-- Decorative Map Overlay (Subtle) -->
  <div class="fixed bottom-8 left-8 opacity-10 pointer-events-none select-none hidden lg:block">
    <div class="text-[10px] text-white uppercase tracking-[0.2em] mb-2 font-bold">Node Status: San Francisco, CA</div>
    <div class="w-48 h-24 rounded-lg overflow-hidden border border-white/20">
      <img class="w-full h-full object-cover grayscale invert" data-alt="Minimal dark mode world map visualization"
        data-location="San Francisco"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsRTksMhsPAjY5pMTmu9VdDEjbItdLogomMNZE0K_cSESr9iT1HCbDrCttbZHrNnG9CXwsuZfkCKR4lcuEYXjm3akyDFcuCU2Sjxf5XFKG_ruGPfFzK7AJZQ2_3jZRwQSYfisqghGJr9DvlkeneR8woIPnNQ6PRBrQHdOrwU-PXLi_QquXijmbIvGGNyosY-i_Rj8g92bdn-h285utjNR0w1ofIr24VB54e7KgV1yLiO2DqlLRJsF2EgrID8MEU7Mmxql69gfAekSY" />
    </div>
  </div>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.querySelector('form');
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Simple mock validation
          if (email && password) {
            // Simulate API call/loading
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerText;
            submitBtn.innerText = 'Signing In...';
            submitBtn.disabled = true;

            setTimeout(() => {
              localStorage.setItem('hunna_is_logged_in', 'true');
              // Redirect to dashboard (using relative path from current location)
              window.location.href = 'dashboard.html';
            }, 1000);
          }
        });
      }
    });
  </script>
</body>

</html>
