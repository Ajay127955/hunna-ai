<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <title>Hunna AI | Secure Authentication</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d7ff2",
            "background-light": "#f5f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass-card {
      background: rgba(16, 25, 34, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .neon-glow-primary:focus {
      box-shadow: 0 0 15px rgba(13, 127, 242, 0.3);
      border-color: #0d7ff2;
    }

    .neon-glow-error {
      box-shadow: 0 0 15px rgba(248, 113, 113, 0.2);
      border-color: #f87171 !important;
    }

    .nebula-bg {
      background: radial-gradient(circle at 20% 30%, rgba(13, 127, 242, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
        #101922;
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 py-10 nebula-bg overflow-x-hidden">
  <!-- Background Decoration Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-primary/10 rounded-full blur-[120px]"></div>
    <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-purple-600/10 rounded-full blur-[120px]"></div>
  </div>
  <div class="w-full max-w-md z-10 relative">
    <!-- Branding Header -->
    <div class="text-center mb-8">
      <img src="images/logo.svg" alt="Hunna AI Logo"
        class="w-16 h-16 rounded-xl mb-4 shadow-[0_0_20px_rgba(13,127,242,0.4)]" />
      <h1 class="text-3xl font-bold text-white tracking-tight">Hunna<span class="text-primary">.</span></h1>
      <p class="text-slate-400 mt-2 text-sm">Secure access to the future of AI</p>
    </div>
    <!-- Login Card -->
    <div class="glass-card rounded-xl p-8 shadow-2xl">
      <form class="space-y-6">
        <!-- Email Input -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2" for="email">Email Address</label>
          <div class="relative">
            <input
              class="w-full bg-background-dark/40 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-slate-500 transition-all focus:outline-none neon-glow-primary"
              id="email" name="email" placeholder="name@company.com" type="email" required />
          </div>
        </div>
        <!-- Password Input -->
        <div>
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-medium text-slate-300" for="password">Password</label>
            <a class="text-xs text-primary hover:text-blue-400 transition-colors" href="forgot-password.html">Forgot
              Password?</a>
          </div>
          <div class="relative">
            <input
              class="w-full bg-background-dark/40 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-slate-500 transition-all focus:outline-none neon-glow-primary"
              id="password" name="password" placeholder="••••••••" type="password" required />
          </div>
          <p id="loginError" class="text-red-400 text-xs mt-1 hidden">Incorrect password. Please try again.</p>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            class="h-4 w-4 rounded border-white/10 bg-background-dark/40 text-primary focus:ring-primary focus:ring-offset-background-dark"
            id="remember" name="remember" type="checkbox" />
          <label class="ml-2 block text-sm text-slate-400 select-none cursor-pointer" for="remember">Remember this
            device</label>
        </div>

        <!-- Login Button -->
        <button
          class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] shadow-[0_0_20px_rgba(13,127,242,0.4)] flex items-center justify-center group"
          type="submit">
          <span>Sign In</span>
          <span
            class="material-icons-round ml-2 text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
        </button>

        <!-- Divider Removed -->

        <!-- Social Login Removed -->
        <div class="grid grid-cols-1 gap-3">
          <!-- Google Auth Removed -->
        </div>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center text-sm text-slate-400">
        Don't have an account?
        <a class="text-primary hover:text-blue-400 font-medium transition-colors ml-1" href="register.html">Create
          account</a>
      </div>
    </div>
    <!-- Additional Links -->
    <div class="mt-8 flex justify-center space-x-6 text-xs text-slate-500 font-medium">
      <a class="hover:text-slate-300 transition-colors" href="#">Privacy Policy</a>
      <a class="hover:text-slate-300 transition-colors" href="#">Terms of Service</a>
      <a class="hover:text-slate-300 transition-colors" href="#">Support</a>
    </div>
  </div>
  <!-- Decorative Map Overlay (Subtle) -->
  <div class="fixed bottom-8 left-8 opacity-10 pointer-events-none select-none hidden lg:block">
    <div class="text-[10px] text-white uppercase tracking-[0.2em] mb-2 font-bold">Node Status: San Francisco, CA</div>
    <div class="w-48 h-24 rounded-lg overflow-hidden border border-white/20">
      <img class="w-full h-full object-cover grayscale invert" data-alt="Minimal dark mode world map visualization"
        data-location="San Francisco"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsRTksMhsPAjY5pMTmu9VdDEjbItdLogomMNZE0K_cSESr9iT1HCbDrCttbZHrNnG9CXwsuZfkCKR4lcuEYXjm3akyDFcuCU2Sjxf5XFKG_ruGPfFzK7AJZQ2_3jZRwQSYfisqghGJr9DvlkeneR8woIPnNQ6PRBrQHdOrwU-PXLi_QquXijmbIvGGNyosY-i_Rj8g92bdn-h285utjNR0w1ofIr24VB54e7KgV1yLiO2DqlLRJsF2EgrID8MEU7Mmxql69gfAekSY" />
    </div>
  </div>
  <script src="js/app.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('loginError');

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = 'dashboard.html';
        } else {
          errorMsg.textContent = data.msg || 'Login failed';
          errorMsg.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = 'An error occurred during login.';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
